<!DOCTYPE html>
<html>
<head>
<title>{{page.title}} :: Rubberocket</title>
<meta property="og:title" content="{{page.title}} :: Rubberocket">
<meta property="og:description" content="{{page.description}}">    
<meta name="description" content="{{page.description}}">
<meta name="keywords" content="rubberocket, art, animation, flash, videos, images, cartoons, pictures, games, macromedia, game maker, whatever, you, me, whoever i please, stop, what, no, youtube, poop, i'm running out of words">
<meta name="twitter:title" content="{{page.title}} :: Rubberocket">
<meta name="twitter:description" content="{{page.description}}">

<!-- stylesheet -->
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/styles/main.css">
</head>

<body>

<div class="header">
    <header>
        <img src="{{site.baseurl}}/assets/images/header/rubberocket.gif" width="468" height="60" alt="Rubberocket" class="center">
    </header>
<div class="links">
    <nav>
        <a href="/">[home]</a>  <a href="/ramble/">[ramble]</a>  <a href="/art/">[art]</a>  <a href="/anim/">[animations]</a>  <a href="/downloads/">[downloads]</a>  <a href="/about/">[about]</a>
    </nav>
</div>    
</div>

<div class="content">
<main class="mainy">
    <aside class="leftside">
    <h1>recent posts</h1>
    <p>
        {% for post in site.posts %}
        <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
    </p>
    </aside>

    <section class="realcontent">
        <!--add something here, dr. jekyll!-->
        {{content}}
    </section>

    <footer>
    <img src="{{site.baseurl}}/assets/images/cc/ccbysa.gif" width="88" height="31" alt="CC BY-SA">
    <br>
    <small>(unless stated otherwise)</small>
    </footer>
</main>
</div>
</body>
</html>
